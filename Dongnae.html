<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동래구</title>
    <link rel="stylesheet" href="./Dongnae.css">
</head>
<body>
    <div id="wrap">
        <div id="center">
            <div id="header">
                <div id="logo">
                    <img id="dsu" src="./icon/동서대로고.jpg" alt="홈">
                </div>
                <div id="location">
                    <button class="head_but">명 소</button>
                </div>
                <div id="food">
                    <button class="head_but">맛 집</button>
                </div>
                <div id="festival">
                    <button class="head_but">축 제</button>
                </div>
                <div id="search">
                    <form id="form1" name="search" action="./Dongnae.html">
                        <input id="sch" type="text" placeholder="  검색">
                    </form>
                </div>
                <div id="mypage">마이페이지</div>
            </div>
            <div id="picture"><img src="./busan_images/geumgangpark.jpg" alt="일단넣어"></div>
            <div id="re_lo_head">
                <div class="assi_title">인기 명소</div>
            </div>
            <div id="recommend_location">
                <div class="re_item1">
                    <img src="./busan_images/eupseong.jpg" alt="동래읍성">
                </div>
                <div class="re_item1">
                    <img src="./busan_images/Chungnyeolsa.jpg" alt="충렬사">
                </div>
                <div class="re_item1">
                    <img src="./busan_images/baseball.jpg" alt="사직야구장">
                </div>
                <div class="re_item1">
                    <img src="./busan_images/허심청.jpg" alt="허심청">
                </div>
            </div>
            <div id="re_fo_head">
                <div class="assi_title">인기 맛집</div>
            </div>
            <div id="recommend_food">
                <div class="re_item2">
                    <img src="./busan_restaurant/금강만두.jpg" alt="금강만두">
                </div>
                <div class="re_item2">
                    <img src="./busan_restaurant/동래할매파전.jpg" alt="동래할매파전">
                </div>
                <div class="re_item2">
                    <img src="./busan_restaurant/모모스커피.jpg" alt="모모스커피">
                </div>
                <div class="re_item2">
                    <img src="./busan_restaurant/초록담미역국.jpg" alt="초록담미역국">
                </div>
            </div>
            <div id="bottom">
                <div id="site">
                    <img class="bot" src="./icon/부산관광공사.png" alt="부산관광공사">&nbsp;&nbsp;&nbsp;
                    <img class="bot" src="./icon/youtube_favicon.png" alt="부산공식유튜브">&nbsp;&nbsp;&nbsp;&nbsp;
                    <img class="bot" src="./icon/instagram.png" alt="부산공식인스타그램">
                </div>
                <div id="weather">날씨 API</div>
            </div>
        </div>
    </div>
</body>
</html>
