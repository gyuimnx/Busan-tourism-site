<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>북구</title>
    <link rel="stylesheet" href="../default.css">
</head>
<body>
    <div id="wrap">
        <div id="center">
            <div id="header">
                <div id="logo">
                    <img id="dsu" src="../icon/동서대로고.jpg" alt="HOME" title="HOME">
                </div>
                <div id="location">
                    <button class="head_but">명 소</button>
                </div>
                <div id="food">
                    <button class="head_but">맛 집</button>
                </div>
                <div id="festival">
                    <button class="head_but">축 제</button>
                </div>
                <div id="search">
                    <form id="form1" name="search">
                        <input id="sch" type="text" placeholder="  검색">
                    </form>
                </div>
                <div id="mypage">
                    <img id="mypagelogo" src="../icon/마이페이지.png" alt="마이페이지">
                </div>
            </div>
            <div id="main_picture">
                <div id="picture">
                    <img src="../busan_images/북구/북구 메인.JPG" alt="북구 메인 사진">
                </div>
            </div>
            <div id="re_lo_head">
                <h1 class="assi_title">――인기 명소――――――――――――――――――――――――</h1>
            </div>
            <div id="recommend_location">
                <div class="re_item1">
                    <img class="item1_img" src="../busan_images/북구/구포시장.jpg" alt="구포시장">
                    <div class="description">
                        구포시장에서 만나는<br>다양한 전통 먹거리
                    </div>
                </div>
                <div class="re_item1">
                    <img class="item1_img" src="../busan_images/북구/부산어촌민속관.jpg" alt="부산어촌민속관">
                    <div class="description">
                        어촌문화를 꽃피운<br>선조들의 삶을<br>엿볼 수 있는 이곳,<br>부산어촌민속관
                    </div>
                </div>
                <div class="re_item1">
                    <img class="item1_img" src="../busan_images/북구/솔로몬로파크.jpg" alt="솔로몬로파크">
                    <div class="description">
                        재미없고 지루한 법은<br>이제 안녕!<br>솔로몬로파크
                    </div>
                </div>
                <div class="re_item1">
                    <img class="item1_img" src="../busan_images/북구/화명생태공원.jpg" alt="화명생태공원">
                    <div class="description">
                        피크닉을 즐기며<br>계절의 싱그러움을<br>만끽할 수 있는<br>화명생태공원
                    </div>
                </div>
            </div>
            <div id="re_fo_head">
                <h1 class="assi_title">――인기 맛집――――――――――――――――――――――――</h1>
            </div>
            <div id="recommend_food">
                <div class="re_item2">
                    <img class="item2_img" src="../busan_restaurant/동래구/금강만두.jpg" alt="금강만두">
                    <div class="description">금강만두
                    </div>
                </div>
                <div class="re_item2">
                    <img class="item2_img" src="../busan_restaurant/동래구/동래할매파전.jpg" alt="동래할매파전">
                    <div class="description">동래할매파전
                    </div>
                </div>
                <div class="re_item2">
                    <img class="item2_img" src="../busan_restaurant/동래구/모모스커피.jpg" alt="모모스커피">
                    <div class="description">모모스커피
                    </div>
                </div>
                <div class="re_item2">
                    <img class="item2_img" src="../busan_restaurant/동래구/초록담미역국.jpg" alt="초록담미역국">
                    <div class="description">초록담미역국
                    </div>
                </div>
            </div>
            <div id="bottom">
                <div id="site">
                    <a href="https://bto.or.kr/kor/Main.do" target="_blank" title="부산관광공사 바로가기"><img class="bot" src="../icon/부산관광공사.png" alt="부산관광공사"></a>&nbsp;&nbsp;&nbsp;
                    <a href="https://youtube.com/@busan_is_good?si=lN-pwJgqLTfJ-J5P" target="_blank" title="부산 공식유튜브 바로가기"><img class="bot" src="../icon/유튜브 아이콘.png" alt="부산공식유튜브"></a>&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="https://www.instagram.com/busancity?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank" title="부산 공식인스타그램 바로가기"><img class="bot" src="../icon/인스타 아이콘.png" alt="부산공식인스타그램"></a>
                </div>
                <div id="reference">
                    참고 https://www.flaticon.com/kr/<br>https://visitbusan.net/kr/index.do
                </div>
                <div id="weather">날씨 API</div>
            </div>
        </div>
    </div>

</html>
